<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="word-wrap: anywhere;">

    <script>
        function animate() {
            document.body.innerHTML = `<div style="font-size:2em;">${Date.now().toString(2).replace(/0/g, '□').replace(/1/g, '■')}</div>`

            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>

</html>
